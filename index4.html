<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trung Binh</title>
</head>

<body>
    <script>
        function tinhtientip(giatriHD) {
            const tip15 = giatriHD > 50 && giatriHD < 300;

            if (tip15) {
                tongtip = giatriHD * (15 / 100)
            } else {
                tongtip = giatriHD * (20 / 100)
            }
            return tongtip;
        }

        let giatriHD = 200;
        let tipAmount = tinhtientip(giatriHD);
        console.log("tien tip cua ban la:" + tipAmount);
    </script>
</body>

</html>
