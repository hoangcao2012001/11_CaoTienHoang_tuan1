    <script>
        let giatriHD = 300;


        function tinhtientip(giatriHD) {
            let tip15 = giatriHD > 50 && giatriHD < 300;

            if (tip15) {
                const tongtip = giatriHD * 15 / 100;

            } else {
                const tongtip = giatriHD * 20 / 100;
            }

            return console.log(tongtip);
        }
